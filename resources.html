<html>

<head>
  <title>Social Futures Lab - UW CSE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Social Futures Lab is based out of the Allen School of Computer Science & Engineering at University of Washington. We are reimagining social and collaborative systems to empower people and improve society.">

  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Roboto+Mono:ital,wght@0,500;1,300&display=swap" rel="stylesheet">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="css/mavo.min.css">
  <script src="js/mavo.es5.min.js"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta property="og:title" content="Social Futures Lab">
  <meta property="og:image" content="cover.jpg">
</head>

<body>
	<!-- Skip to content link -->
	<a href="#main" class="skip-link" style="position: absolute; left: -9999px; opacity: 0;">Skip to main content</a>

  <!-- top nav -->
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
        <a href="index.html"><img src="img/logo_long.png" class="logo" alt="Social Futures Lab"></a>
      </div>

      <div class="col-md-2 col-lg-2"></div>

      <div class="col-xs-12 col-sm-7 col-md-5 col-lg-5 menu">
        <a href="research.html">Research</a>
        <a href="members.html">Team</a>
        <a href="resources.html">Resources</a>
        <a href="news.html">News</a>
        <a href="https://social.cs.washington.edu/sfl-blog/">Blog</a>
      </div>
    </div>
  </div>

  <!-- main content -->
  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>Courses</h2>

        <div mv-bar="no-login" mv-app="courses" mv-plugins="tinymce"  mv-storage="https://github.com/Social-Futures-Lab/social-futures-lab.github.io">

        <!-- Courses item -->
        <span property="course_item" mv-multiple mv-order="desc">
        <div class="row">
          <div class="col-xs-8 col-sm-3 col-md-3 col-lg-3">
            <img class="alignleft img-responsive center-block thumbnail" property="image" src="null" alt="img alt">
          </div>

          <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <a property="course_url" aria-label="[title]"><h4 property="title" aria-label="[title]">Title</h4></a>

            <p><span property="quarter">Quarter</span></p>

            <p><span property="description" class="tinymce">Description</span></p>

          </div>
        </div>
        </span>

        </div>

      </div>
    </div>



    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>Lecture Modules</h2>

        <div mv-bar="no-login" mv-app="lectures" mv-plugins="tinymce"  mv-storage="https://github.com/Social-Futures-Lab/social-futures-lab.github.io">

        <!-- Lectures item -->
        <span property="lecture_item" mv-multiple mv-order="desc">
        <div class="row">
          <div class="col-xs-8 col-sm-3 col-md-3 col-lg-3">
            <img class="alignleft img-responsive center-block thumbnail" property="image" src="null" alt="img alt">
          </div>

          <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <a property="module_url" aria-label="[title]"><h4 property="title" aria-label="[title]">Title</h4></a>

            <p><span property="taught_when" class="tinymce">Taught When</span></p>

            <p><span property="description" class="tinymce">Description</span></p>


          </div>
        </div>
        </span>

        </div>

      </div>
    </div>


  </div>


  <!-- Footer -->
  <div class="footer"><p>&copy; Social Futures Lab. <a href="https://github.com/Social-Futures-Lab/social-futures-lab.github.io">Site</a> built by <a href="https://homes.cs.washington.edu/~axz/" target="_blank">Amy X. Zhang</a> and <a href="http://jennyfan.com" target="_blank">Jenny Fan</a>.</p>

    <script src="js/bootstrap.min.js"></script>

  </body>
